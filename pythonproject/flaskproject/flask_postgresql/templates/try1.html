<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add Student</h5>
                        <form action="{{ url_for('add_student') }}" method="POST">
                            <div class="form-group">
                                <input type="number" class="form-control" name="regnum" placeholder="REGNUM">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="name" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="subject1" placeholder="SUBJECT NAME">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="subject2" placeholder="SUBJECT NAME">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Student Details</h5>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Registration Number</th>
                                    <th>Name</th>
                                    <th>Subject 1</th>
                                    <th>Subject 2</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for student in students %}
                                <tr>
                                    <td>{{ student[0] }}</td>
                                    <td>{{ student[1] }}</td>
                                    <td>{{ student[2] }}</td>
                                    <td>{{ student[3] }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
