<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>

    <h2>Flight Search Results</h2>

    <table>
        <thead>
            <tr>
                <th>Flight Number</th>
                <th>Airline</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Price</th>
                <th>Book Now</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>FL123</td>
                <td>Airline A</td>
                <td>08:00 AM</td>
                <td>10:00 AM</td>
                <td>$200</td>
                <td><a href="book">Book</a></td>
            </tr>
            <tr>
                <td>FL456</td>
                <td>Airline B</td>
                <td>12:30 PM</td>
                <td>03:00 PM</td>
                <td>$250</td>
                <td><a href="book">Book</a></td>
            </tr>
            <!-- Add more rows for additional flights -->
         <tr>
                <td>FL789</td>
                <td>Airline C</td>
                <td>10:00AM</td>
                <td>03:00 PM</td>
                <td>$250</td>
                <td><a href="book">Book</a></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
