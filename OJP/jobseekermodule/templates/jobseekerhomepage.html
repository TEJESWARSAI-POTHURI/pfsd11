<!DOCTYPE html>
{% extends 'jobseekernavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Seeker</title>
</head>
<body>
{% block body %}
<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://img.freepik.com/free-vector/man-search-hiring-job-online-from-laptop_1150-52728.jpg" class="d-block w-100" alt="emp">
    </div>
    <div class="carousel-item">
      <img src="https://www.shutterstock.com/image-photo/rear-view-brunette-woman-who-260nw-315858965.jpg" class="d-block w-100" alt="emp">
    </div>
    <div class="carousel-item">
      <img src="https://media.licdn.com/dms/image/C561BAQGnoaNjsBLsQg/company-background_10000/0/1590217283917/jobseeker_hub_cover?e=2147483647&v=beta&t=t6nbTjR1Y03y2g_YbID9SSXrMe5yRE9G4VsK91zzS18" class="d-block w-100" alt="emp">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock%}
</body>
</html>
